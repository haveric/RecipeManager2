apply plugin: 'java'
//  Uncomment to view deprecation warnings. 
//  compileJava {
//    options.compilerArgs << '-Xlint:deprecation'
//    options.compilerArgs << '-Xlint:unchecked'
//  }
apply plugin: 'idea'

sourceCompatibility = 1.8

configurations {
    extra
}

// Include dependent libraries in archive.
jar {
    from {
        configurations.extra.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
    maven {
        name 'Spigot/Bukkit maven repo'
        url 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
    maven {
        name 'Vault'
        url 'http://nexus.hc.to/content/repositories/pub_releases'
    }
    maven {
        name 'Jitpack' // For RecipeManagerCommon
        url 'https://jitpack.io'
    }
    // For 1.12, adding NMS package; Spigot's BuildTools will do a local Maven install. Let's look there.
    mavenLocal()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'org.powermock:powermock-module-junit4:1.6.4'
    testCompile 'org.powermock:powermock-api-mockito:1.6.4'

    compile (project(':RecipeManagerCommon').projectDir.exists() ? project(':RecipeManagerCommon') : 'com.github.haveric:RecipeManagerCommon:master-SNAPSHOT' )

    compile "org.bukkit:bukkit:1.13-pre7-R0.1-SNAPSHOT"
    compile "org.spigotmc:spigot:1.12.2-R0.1-SNAPSHOT"
    compile "net.milkbowl.vault:VaultAPI:1.6"

    extra (project(':RecipeManagerCommon').projectDir.exists() ? project(':RecipeManagerCommon') : 'com.github.haveric:RecipeManagerCommon:master-SNAPSHOT' )

}
